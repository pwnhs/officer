    <title>Officer Portal</title>
    
    <script>
        $(document).bind("contextmenu",function(e) {
            e.preventDefault();
        });
        $(document).keydown(function(e){
            if(e.which === 123){
                return false;
            }
        });
        $(document).ready(function() {      
            var testV = 1;
            swal({
                title: "Prove You're an Officer:",
                input: 'text',
                inputPlaceholder: "\u25CF\u25CF \u25CF\u25CF\u25CF\u25CF \u25CF\u25CF\u25CF\u25CF\u25CF\u25CF\u25CF \u25CF\u25CF \u25CF\u25CF",
                showCancelButton: true,
                inputAttributes: {
                    'autofocus': 'autofocus',
                    'autocapitalize': 'off',
                    'autocorrect': 'off'
                },
                inputValidator: function(password) {
                    return new Promise(function(resolve, reject) {
						$.post('https://pwnhs.herokuapp.com/login', {
							pass: password
						}, function(data) {
							console.log(data);
						
							if (data.error == 0) {
								window.location.href = data.link;
							} else if (testV == 1) {
								testV = testV + 1;
								reject('2 Tries Left');
							} else if (testV == 2) {
								testV = testV + 1;
								reject('1 Try Left');
							} else if (testV == 3) {
								swal.close();
							}
						});
                    });
                },
            })
        });
    </script>
